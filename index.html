<!DOCTYPE html>
<html>
    <head>
        <title>Untitled Game</title>
        <meta name="Factorription" content="Untitled Game is an incremental game with the theme of 'Time', developed for the 2022 Incremental Game Jam."/>
        <meta charset="utf-8"/>

        <script src="js/main.js" defer></script>

        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

        <!-- <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'> -->
    </head>
    <body>
        <button onclick=start()>Go</button>
        <h1>Untitled Game</h1>
        <table>
            <thead>
                <tr>
                    <td>UNIT</td>
                    <td id=secondsTitle>Seconds</td>
                    <td id=minutesTitle>???</td>
                    <td id=hoursTitle>???</td>
                    <td id=daysTitle>???</td>
                    <td id=yearsTitle>???</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AMOUNT</td>
                    <td id=secondsAmount>0</td>
                    <td id=minutesAmount></td>
                    <td id=hoursAmount></td>
                    <td id=daysAmount></td>
                    <td id=yearsAmount></td>
                </tr>
                <tr>
                    <td>MAX</td>
                    <td id=secondsPer>60</td>
                    <td id=minutesPer></td>
                    <td id=hoursPer></td>
                    <td id=daysPer></td>
                    <td id=yearsPer></td>
                </tr>
                <tr>
                    <td>Squeezing that many of this unit into each of the next unit is speeding up time by a factor of:</td>
                    <td id=secondsFactor></td>
                    <td id=minutesFactor></td>
                    <td id=hoursFactor></td>
                    <td id=daysFactor></td>
                    <td id=yearsFactor></td>
                </tr>
            </tbody>
        </table>
    <p>Points:</p>
    <p id=pointsAmount>0</p>
    <p>Points are speeding up time by a factor of:</p>
    <p id=pointsFactor>1</p>
    </body>
</html>
